spring.ai.mcp.client.streamable-http.connections.greeter.url=${mcp.server.url}
spring.ai.mcp.client.type=SYNC

# For obtaining tokens for calling the tool
spring.security.oauth2.client.registration.authserver.client-id=default-client
spring.security.oauth2.client.registration.authserver.client-secret=default-secret
spring.security.oauth2.client.registration.authserver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.authserver.provider=authserver

# Authserver common config
spring.security.oauth2.client.provider.authserver.issuer-uri=${authorization.server.url}
